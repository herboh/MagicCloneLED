version: "3.8"

services:
  lights:
    build: .
    container_name: lights-controller
    ports:
      - "3000:3000"
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./config.json:/app/config.json:ro # Read-only config
      - ./logs:/app/logs
    networks:
      - proxy
    environment:
      - NODE_ENV=production
      - PYTHONUNBUFFERED=1
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lights.rule=Host(`lights.chanflix.com`)"
      - "traefik.http.routers.lights.tls=true"
      - "traefik.http.routers.lights.tls.certresolver=letsencrypt"
      - "traefik.http.services.lights.loadbalancer.server.port=3000"

networks:
  proxy:
    external: true
